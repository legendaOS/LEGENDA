name: test 

services:
  frontend:
    container_name: production_frontend
    build:
      context: ./front
    networks:
      - production_network

  backend: 
    container_name: production_backend
    build:
      context: ./backend
    networks:
      - production_network
      
  nginx: 
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - production_network
    depends_on:
      - frontend
      - backend
    links:
      - frontend
      - backend

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
  production_network: